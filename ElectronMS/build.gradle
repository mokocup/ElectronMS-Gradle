buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.github.johnrengelman:shadow:8.1.1'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    shadow localGroovy()
    shadow gradleApi()

    api 'org.mindrot:jbcrypt:0.4'
    api 'io.netty:netty-all:4.1.42.Final'
    api 'org.mariadb.jdbc:mariadb-java-client:2.5.2'
    api 'org.bouncycastle:bcprov-jdk15on:1.68'
    api 'org.apache.commons:commons-dbcp2:2.7.0'
    api 'commons-logging:commons-logging:1.2'
    api 'org.apache.commons:commons-pool2:2.7.0'
    api 'org.apache.mina:mina-core:1.1.7'
    api 'org.slf4j:slf4j-api:1.7.28'
    api 'org.slf4j:slf4j-jdk14:1.7.28'
    api 'org.swinglabs:swing-layout:1.0.3'
}

group = 'groupId'
version = '1.0'
description = 'ElectronMS'
java.sourceCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = "EUC-KR"
compileTestJava.options.encoding = "EUC-KR"

sourceSets.main.java.srcDirs = ['src']

application {
  // Define the main class for the application.
  mainClass = 'launcher.Start'
}

jar {
  manifest {
    attributes 'Main-Class': application.mainClass
  }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}